            <div class="herotitle">
              <div class="container">
                <h1 class="title">საკოტანკტო ფორმა</h1>
                <div class="contact">
                  <h1 class="contact-us">დაგვიკავშირდით</h1>
                  <div class="alert">თქვენი შეტყობინება გაიგზავნა</div>
                  <form id="cintactform">
                    <p class="name-field">
                      <label>სახელი <span>*</span></label>
                      <input type="text" name="name" id="name" required>
                    </p>
                    <p class="company-field">
                      <label>კომპანია</label>
                      <input type="text" name="company" id="company">
                    </p>
                    <p class="email-field">
                      <label for="ელ-ფოსტა"><span>*</span></label>
                      <input type="email" name="email" id="email" required>
                    </p>
                    <p class="phone-field">
                      <label>საკონტაკტო ნომერი</label>
                      <input type="text" name="phone" id="phone">
                    </p>
                    <p class="message-field full">
                      <label>შეტყობინება</label>
                      <textarea name="message" rows="5" id="message"></textarea>
                    </p>
                    <p class="required-field">აუცილებელი მოთხოვნა <span>*</span></p>
                    <button type="submit">გაგზავნა</button>
                  </form>
                </div>
              </div>
